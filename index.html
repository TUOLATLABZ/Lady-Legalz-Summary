<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Legalz Summary</title>
    <style>
        :root {
            --primary-blue: #2c3e50;
            --accent-blue: #3498db;
            --light-bg: #f8f9fc;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--light-bg);
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: var(--primary-blue);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p.intro {
            text-align: center;
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        button {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #output {
            margin-top: 30px;
        }

        .section {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section h2 {
            color: var(--primary-blue);
            border-bottom: 3px solid var(--accent-blue);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .highlight {
            background-color: #f0f7fd;
            padding: 15px;
            border-left: 5px solid var(--accent-blue);
            margin: 10px 0;
            border-radius: 4px;
            font-style: italic;
        }

        ul {
            padding-left: 25px;
        }

        li {
            margin-bottom: 10px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Lady Legalz Intelligence</h1>
    <p class="intro">Sophisticated summarization, clause extraction, and legal innovation forecasting.</p>
    
    <div class="container">
        <textarea id="input" placeholder="Paste your contract, court judgment, property description, or legal notes here..."></textarea>
        <button onclick="processAdvanced()">Generate Advanced Summary & Insights</button>
        
        <div id="output"></div>
    </div>

    <script>
        const keyLegalTerms = {
            obligations: ['shall', 'must', 'obligated', 'required to', 'agrees to', 'undertakes'],
            rights: ['entitled', 'right to', 'may', 'permitted', 'option to'],
            conditions: ['provided that', 'subject to', 'unless', 'upon', 'in the event'],
            termination: ['terminate', 'termination', 'cancel', 'expiry', 'rescind'],
            payment: ['pay', 'payment', 'fee', 'compensation', 'remuneration', 'consideration'],
            liability: ['liable', 'liability', 'indemnify', 'hold harmless', 'damages'],
            dispute: ['dispute', 'arbitration', 'mediation', 'jurisdiction', 'venue'],
            confidentiality: ['confidential', 'non-disclosure', 'trade secret', 'proprietary'],
            ip: ['intellectual property', 'copyright', 'patent', 'trademark', 'license']
        };

        function extractKeySentences(text) {
            // Improved regex to handle common legal abbreviations without breaking sentences
            const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
            const cleanSentences = sentences.map(s => s.trim()).filter(s => s.length > 20);
            
            const scored = cleanSentences.map(sentence => {
                let score = 0;
                const lower = sentence.toLowerCase();

                for (const category in keyLegalTerms) {
                    keyLegalTerms[category].forEach(term => {
                        if (lower.includes(term)) score += 2;
                    });
                }

                if (/[A-Z]{2,}/.test(sentence)) score += 1; // Bonus for acronyms/caps
                if (/\d/.test(sentence)) score += 1; // Bonus for dates/amounts
                
                return { sentence, score };
            });

            return scored
                .sort((a, b) => b.score - a.score)
                .slice(0, 6)
                .map(item => item.sentence);
        }

        function detectDocumentType(text) {
            const lower = text.toLowerCase();
            if (lower.includes('map') || lower.includes('boundary') || lower.includes('parcel')) return 'Property/Map Description';
            if (lower.includes('will') || lower.includes('testament') || lower.includes('bequeath')) return 'Testamentary Document (Will)';
            if (lower.includes('judgment') || lower.includes('decree') || lower.includes('ordered')) return 'Court Judgment/Opinion';
            if (lower.includes('agreement') || lower.includes('contract')) return 'Contractual Agreement';
            return 'General Legal Text';
        }

        function extractKeyClauses(text) {
            const clauses = [];
            const sentences = text.split(/[.!?]/);

            for (const category in keyLegalTerms) {
                const matches = [];
                const terms = keyLegalTerms[category];
                
                sentences.forEach(sentence => {
                    if (terms.some(term => sentence.toLowerCase().includes(term))) {
                        if (matches.length < 2) matches.push(sentence.trim() + '.');
                    }
                });

                if (matches.length > 0) {
                    clauses.push({ 
                        category: category.charAt(0).toUpperCase() + category.slice(1), 
                        examples: matches 
                    });
                }
            }
            return clauses;
        }

        function generateInnovation() {
            const innovations = [
                "Integrate blockchain smart contracts for automatic escrow release upon delivery confirmation.",
                "Deploy AI predictive modeling to estimate settlement ranges based on regional court precedents.",
                "Implement Zero-Knowledge Proofs (ZKP) to verify financial standing without sharing bank statements.",
                "Use Geospatial AI to sync property descriptions directly with Land Registry satellite data.",
                "Embed real-time ESG compliance flagging to monitor supply chain regulatory shifts."
            ];
            return innovations[Math.floor(Math.random() * innovations.length)];
        }

        function processAdvanced() {
            const inputEl = document.getElementById('input');
            const outputEl = document.getElementById('output');
            const text = inputEl.value.trim();
            
            if (!text) {
                outputEl.innerHTML = '<p class="error">Please enter legal text to analyze.</p>';
                return;
            }

            // Processing UI
            outputEl.innerHTML = '<p style="text-align:center;">Analyzing legal architecture...</p>';

            setTimeout(() => {
                const docType = detectDocumentType(text);
                const summary = extractKeySentences(text);
                const clauses = extractKeyClauses(text);
                const innovation = generateInnovation();

                let html = `
                    <div class="section">
                        <h2>Document Analysis</h2>
                        <p class="highlight"><strong>Classification:</strong> ${docType}</p>
                    </div>

                    <div class="section">
                        <h2>Executive Summary</h2>
                        <p>${summary.join(' ')}</p>
                    </div>

                    <div class="section">
                        <h2>Critical Clause Extraction</h2>
                        <ul>
                            ${clauses.map(c => `
                                <li><strong>${c.category}:</strong> 
                                    <ul>${c.examples.map(ex => `<li>${ex}</li>`).join('')}</ul>
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <div class="section">
                        <h2>Lady Legalz Strategic Innovation</h2>
                        <p class="highlight">${innovation}</p>
                    </div>
                `;

                outputEl.innerHTML = html;
            }, 500); // Slight delay to simulate AI processing
        }
    </script>
</body>
</html>
