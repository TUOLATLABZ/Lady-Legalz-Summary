<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Legalz | Summary v3.6.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff; --secondary: #7000ff; --bg-dark: #05060a;
            --glass: rgba(255, 255, 255, 0.03); --text: #e0e0e0;
            --risk-high: #ff0055; --valid: #00ff88; --warn: #f39c12;
        }

        body {
            font-family: 'Inter', sans-serif; background: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(112, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(112, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px; color: var(--text);
            margin: 0; padding: 20px; line-height: 1.6;
        }

        .wrapper {
            max-width: 1250px; margin: 0 auto; backdrop-filter: blur(20px);
            background: var(--glass); padding: 40px; border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif; font-size: 2.8rem; text-align: center;
            background: linear-gradient(90deg, var(--primary), #fff, var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 10px; margin-bottom: 0; filter: drop-shadow(0 0 10px var(--primary));
        }

        .mode-selector { display: flex; justify-content: center; gap: 10px; margin: 30px 0; }
        .mode-btn {
            background: transparent; border: 1px solid var(--primary);
            color: var(--primary); padding: 10px 25px; border-radius: 2px; 
            cursor: pointer; transition: 0.4s; font-family: 'Space Grotesk';
        }
        .mode-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        textarea {
            width: 100%; height: 250px; background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 4px;
            color: #fff; padding: 20px; font-family: 'Courier New', monospace;
            box-sizing: border-box; font-size: 15px; border-left: 4px solid var(--primary);
        }

        .btn-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 25px; }
        button.action-btn { padding: 18px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .analyze { background: var(--primary); color: #000; }
        .export { background: var(--secondary); color: #fff; }
        .clear { background: #1a1a1a; color: #fff; border: 1px solid #333; }

        .results-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-top: 40px; }
        .section { background: rgba(0,0,0,0.4); padding: 25px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }
        .section h2 { font-size: 0.7rem; color: var(--primary); text-transform: uppercase; margin-top: 0; border-bottom: 1px solid rgba(0,242,255,0.2); padding-bottom: 10px; margin-bottom: 15px; }

        .tag { background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 3px; font-size: 0.75em; margin: 4px; display: inline-block; border-bottom: 1px solid var(--secondary); }
        .tag b { color: var(--primary); }
        
        .cite-v { color: var(--valid); font-family: monospace; font-size: 0.9em; display: block; margin-bottom: 8px; }
        .juris-v { color: var(--warn); font-weight: bold; font-size: 0.9em; }

        #loading { text-align: center; color: var(--primary); display: none; margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>LADY LEGALZ</h1>
    <p style="text-align: center; opacity: 0.6; font-size: 0.7rem; letter-spacing: 6px; margin-bottom: 20px;">AI JURISPRUDENCE SYSTEM // VER 4.6.0</p>

    <div class="mode-selector">
        <button class="mode-btn active" id="btn-contract" onclick="setMode('contract')">CONTRACT_ANALYSIS</button>
        <button class="mode-btn" id="btn-brief" onclick="setMode('brief')">CASE_BRIEF_PROTO</button>
    </div>

    <textarea id="input" placeholder="[SYSTEM_READY] - Please input raw legal text for neural processing..."></textarea>
    
    <div id="loading">PROCESSING DATA STREAM... ‚ñà‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí</div>

    <div class="btn-group">
        <button class="action-btn analyze" onclick="initiateScan()">Execute Scan</button>
        <button class="action-btn export" onclick="exportData()">Export Intel</button>
        <button class="action-btn clear" onclick="location.reload()">System Reset</button>
    </div>

    <div id="output" class="results-grid" style="display:none;">
        <div class="section">
            <h2>Jurisdiction & Cites</h2>
            <div id="jurisBox" class="juris-v">Analyzing Law Origin...</div>
            <hr style="border:0; border-top:1px solid rgba(255,255,255,0.05); margin: 15px 0;">
            <div id="citationBox"></div>
        </div>

        <div class="section">
            <h2>Neural Extraction</h2>
            <div id="extractBox"></div>
        </div>

        <div class="section">
            <h2>Risk Equilibrium</h2>
            <div id="riskBox"></div>
        </div>

        <div class="section" style="grid-column: span 3;">
            <h2>Master Glossary Decoder (Expanded)</h2>
            <div id="glossaryBox"></div>
        </div>
    </div>
</div>

<script>
    let currentMode = 'contract';
    const masterGlossary = {
        'ab initio': 'From the beginning.',
        'ad idem': 'In agreement; meeting of the minds.',
        'affidavit': 'A written statement confirmed by oath.',
        'amicus curiae': 'Friend of the court; third party adviser.',
        'bona fide': 'In good faith.',
        'caveat emptor': 'Let the buyer beware.',
        'certiorari': 'Order by a higher court to review a lower court case.',
        'consideration': 'The value exchanged between parties in a contract.',
        'de facto': 'In fact; existing in reality regardless of legal status.',
        'de jure': 'By right; according to law.',
        'demurrer': 'A plea to dismiss a case on grounds of legal insufficiency.',
        'estoppel': 'Legal bar preventing a person from contradicting previous actions.',
        'ex parte': 'Action taken by one party without notice to the other.',
        'force majeure': 'Unforeseeable "Acts of God" that excuse performance.',
        'habeas corpus': 'Right to be brought before a court to determine if detention is lawful.',
        'in camera': 'In private; in the judge‚Äôs chambers.',
        'indemnity': 'Compensation for loss or damage; security against liability.',
        'injunction': 'A court order requiring a party to do or cease a specific action.',
        'inter alia': 'Among other things.',
        'ipso facto': 'By the fact itself.',
        'locus standi': 'The right or capacity to bring an action to court.',
        'mandamus': 'A judicial writ compelling a public official to perform duties.',
        'mens rea': 'Guilty mind; criminal intent.',
        'mutatis mutandis': 'With the necessary changes having been made.',
        'nolo contendere': 'A plea where a defendant accepts punishment but doesn\'t admit guilt.',
        'obiter dictum': 'A judge\'s incidental remark, not binding as precedent.',
        'per se': 'By itself; intrinsically.',
        'prima facie': 'Based on first impression; accepted as true until proven otherwise.',
        'pro bono': 'Legal work performed without charge.',
        'quantum meruit': 'The actual value of services performed.',
        'quid pro quo': 'Something for something; a mutual exchange.',
        'res judicata': 'A matter that has been adjudicated by a competent court.',
        'stare decisis': 'The legal principle of determining points in litigation according to precedent.',
        'sub judice': 'Under judicial consideration; currently before a court.',
        'subpoena': 'A writ ordering a person to attend court.',
        'ultra vires': 'Beyond one\'s legal power or authority.',
        'usufruct': 'The right to use and enjoy the profits of another\'s property.',
        'voir dire': 'Preliminary examination of a witness or juror.',
        'writ of execution': 'A court order to put a judgment into effect.'
    };

    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${mode}`).classList.add('active');
    }

    function initiateScan() {
        const text = document.getElementById('input').value;
        if (!text) return;
        
        document.getElementById('loading').style.display = 'block';
        
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('output').style.display = 'grid';
            runAnalysis(text);
        }, 800);
    }

    function runAnalysis(text) {
        // 1. Jurisdiction Finder
        const states = ['California', 'New York', 'Delaware', 'Texas', 'Florida', 'Illinois'];
        let foundJuris = "FEDERAL / GENERAL";
        states.forEach(s => { if(text.includes(s)) foundJuris = `${s.toUpperCase()} JURISDICTION`; });
        document.getElementById('jurisBox').innerHTML = `üìç ORIGIN: ${foundJuris}`;

        // 2. Citation Validator
        const citeRegex = /\d+\s[A-Z]\.\s?[A-Z]?\.\s?\d+\s?\d+/g;
        const cites = text.match(citeRegex) || [];
        document.getElementById('citationBox').innerHTML = cites.map(c => `<span class="cite-v">‚óà BLUEBOOK_VALID: ${c}</span>`).join('') || "No citations detected.";

        // 3. Glossary Scan
        let glossHtml = "";
        for (const [term, def] of Object.entries(masterGlossary)) {
            if (text.toLowerCase().includes(term.toLowerCase())) {
                glossHtml += `<div class="tag"><b>${term.toUpperCase()}</b>: ${def}</div>`;
            }
        }
        document.getElementById('glossaryBox').innerHTML = glossHtml || "No technical terminology detected in this stream.";

        // 4. Extraction & Risk (Contextual)
        if (currentMode === 'contract') {
            const obligations = text.split('.').filter(s => s.toLowerCase().includes('shall')).slice(0, 4);
            document.getElementById('extractBox').innerHTML = obligations.map(o => `<p style="font-size:0.85em; margin-bottom:10px;">‚Ä¢ ${o.trim()}</p>`).join('');
            
            const risks = ['terminate', 'indemnify', 'breach', 'default', 'liability'];
            let foundRisks = risks.filter(r => text.toLowerCase().includes(r));
            document.getElementById('riskBox').innerHTML = foundRisks.map(r => `<div style="color:var(--risk-high); font-weight:bold; font-size:0.8em;">‚ö†Ô∏è THREAT: ${r.toUpperCase()}</div>`).join('');
        } else {
            const holding = text.split('.').filter(s => s.toLowerCase().includes('held') || s.toLowerCase().includes('court')).slice(0, 3);
            document.getElementById('extractBox').innerHTML = holding.map(h => `<p style="font-size:0.85em; margin-bottom:10px;">üèõÔ∏è ${h.trim()}</p>`).join('');
            
            document.getElementById('riskBox').innerHTML = `<div style="color:var(--primary); font-size:0.8em;">PRECECENT ANALYSIS COMPLETE. NO ADVERSARIAL RISK DETECTED.</div>`;
        }

        document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
    }

    function exportData() {
        const report = document.getElementById('output').innerText;
        const blob = new Blob([`LADY LEGALZ Summary v3.6.0\n\n${report}`], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Neural_Brief_${Date.now()}.txt`;
        a.click();
    }
</script>
</body>
</html>
